<VirtualHost *:80>
		WSGIScriptAlias / /var/www/SSRFApp/SSRFApp.wsgi
		<Directory /var/www/SSRFApp/>
			Order allow,deny
			Allow from all
		</Directory>
		Alias /static /var/www/SSRFApp/static
		<Directory /var/www/SSRF/SSRFApp/static>
			Order allow,deny
			Allow from all
		</Directory>
</VirtualHost>
